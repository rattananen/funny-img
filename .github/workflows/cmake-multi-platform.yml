# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake on multiple platforms

on:
  release:
    types: [created]

jobs:
  build-win:
    runs-on: windows-latest
    permissions: write-all
    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

    steps:
    - uses: actions/checkout@v3

    - name: Set up Ninja-build
      run: |
        # Download and extract Ninja
        Invoke-WebRequest -Uri https://github.com/ninja-build/ninja/releases/download/v1.10.2/ninja-win.zip -OutFile ninja.zip
        Expand-Archive ninja.zip -DestinationPath .
        # Add Ninja directory to PATH
        $env:PATH += ";$(pwd)"
        
    - name:  Configure CMake
      run: cmake --preset x64-release

    - name:  Build
      run: cmake --build --preset x64-release

  build-linux:
    runs-on: ubuntu-latest
    permissions: write-all
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ninja-build
      run: sudo apt-get install ninja-build
    - name:  Configure CMake
      run: cmake --preset linux-release
      
    - name:  Build
      run: cmake --build --preset linux-release
  
